<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="section"></div>
    <script>
        function getFruit(fruit) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (fruit === "watermelon") {
                        reject(new Error("Sorry, we're out of watermelons."));
                    } else {
                        resolve(`Here is your ${fruit}.`);
                    }
                }, 1000);
            });
        }

        getFruit("apple")
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.error(error);
            });

        getFruit("watermelon")
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.error(error);
            });

        getFruit("banana")
            .then((message) => {
                console.log(message);
            })
            .catch((error) => {
                console.error(error);
            });
    </script>
</body>

</html>
