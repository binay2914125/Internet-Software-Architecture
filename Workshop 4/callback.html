<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arrayManipulation(array, operationCallback, filterCallback) {
            const manipulatedArray = array.map(operationCallback);
            const filteredArray = manipulatedArray.filter(filterCallback);
            return filteredArray;
        }

        const numbers = [1, 2, 3, 4, 5];
        const multiplyByTwo = num => num * 2;
        const isEven = num => num % 2 === 0;

        const filteredNumbers = arrayManipulation(numbers, multiplyByTwo, isEven);

        console.log(filteredNumbers); 
    </script>
</body>

</html>
